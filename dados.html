<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados - históricos.mg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="alunoForm" class="container-dados">
        
        <div class="id-card-form">
            
            <div class="id-header">
                <div class="form-group" style="flex-basis: 60%;">
                    <label for="orgaoExp">10. Órgão Expedidor</label>
                    <input type="text" id="orgaoExp" name="orgaoExp" placeholder="Ex: SECRETARIA DE SEGURANCA PUBLICA">
                </div>
                <div class="form-group" style="flex-basis: 35%;">
                    <label for="ufDocumento">11. UF</label>
                    <input type="text" id="ufDocumento" name="ufDocumento" maxlength="2" placeholder="Ex: MG">
                </div>
            </div>

            <div class="id-body">
                
                <div class="id-foto-silhueta">
                    
                    <br>(Local da Foto)
                </div>
                
                <div class="id-info-colunas">
                    
                    <div class="id-info-principal">
                        <div class="form-group">
                            <label for="nome">1. Nome do Aluno</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="filiacao1">7. Filiação 1</label>
                            <input type="text" id="filiacao1" name="filiacao1">
                        </div>
                        <div class="form-group">
                            <label for="filiacao2">8. Filiação 2</label>
                            <input type="text" id="filiacao2" name="filiacao2">
                        </div>
                    </div>
                    
                    <div class="id-info-secundaria">
                        <div class="form-group">
                            <label for="dataNasc">2. Data de Nascimento</label>
                            <input type="date" id="dataNasc" name="dataNasc">
                        </div>
                        <div class="form-group">
                            <label for="naturalidade">3. Naturalidade</label>
                            <input type="text" id="naturalidade" name="naturalidade" placeholder="Município">
                        </div>
                         <div class="form-group">
                            <label for="ufNaturalidade">4. UF Nasc.</label>
                            <input type="text" id="ufNaturalidade" name="ufNaturalidade" maxlength="2" placeholder="UF">
                        </div>
                        <div class="form-group">
                            <label for="nacionalidade">5. Nacionalidade</label>
                            <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="id-footer">
                <div class="form-group" style="flex-basis: 30%;">
                    <label for="tipoDoc">Tipo Documento</label>
                    <select id="tipoDoc" name="tipoDoc">
                        <option value="RG">RG</option>
                        <option value="CPF">CPF</option>
                        <option value="Cert. Nasc.">Cert. Nasc.</option>
                    </select>
                </div>
                <div class="form-group" style="flex-basis: 40%;">
                    <label for="documento">9. Número</label>
                    <input type="text" id="documento" name="documento">
                </div>
                <div class="form-group" style="flex-basis: 30%;">
                    <label for="dataExpedicao">Data de Expedição</label>
                    <input type="date" id="dataExpedicao" name="dataExpedicao">
                </div>
            </div>
        </div>
        <div class="school-info-form">
            <h4>Informações Escolares</h4>
            
            <div class="form-group">
                <label for="nivelEnsino">14. Nível de Ensino</label>
                <select id="nivelEnsino" name="nivelEnsino">
                    <option value="fundamental">Ensino Fundamental</option>
                    <option value="medio">Ensino Médio</option>
                </select>
            </div>

            <div class="form-group">
                <label for="anoSerie">15. Modalidade</label>
                <select id="anoSerie" name="anoSerie">
                    <option value="Ano">Ano</option>
                    <option value="Série">Série</option>
                    <option value="Período">Período</option>
                </select>
            </div>

            <div class="form-group">
                <label for="etapa">13. Etapa</label>
                <input type="text" id="etapa" name="etapa" placeholder="Ex: 9º Ano, 3ª Série">
            </div>

            <div class="form-group">
                <label for="dataConclusao">12. Data de Conclusão</label>
                <input type="date" id="dataConclusao" name="dataConclusao">
            </div>

            <div class="form-group">
                <label for="sexo">6. Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            
        </div>
        </form>
    
    <div class="container" style="text-align: center; max-width: 1200px;">
         <a href="historico-frente.html" class="btn">Visualizar Histórico (Frente)</a>
    </div>

</body>
</html>
