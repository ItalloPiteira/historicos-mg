<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados - históricos.mg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Dados do Aluno</h2>
        <form id="alunoForm">
            <label for="nome">1. Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="dataNasc">2. Data de Nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc">
            
            <label for="naturalidade">3. Naturalidade:</label>
            <input type="text" id="naturalidade" name="naturalidade">
            
            <label for="ufNaturalidade">4. UF (Naturalidade):</label>
            <input type="text" id="ufNaturalidade" name="ufNaturalidade" maxlength="2">
            
            <label for="nacionalidade">5. Nacionalidade:</label>
            <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira">
            
            <label for="sexo">6. Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            
            <label for="filiacao1">7. Filiação 1:</label>
            <input type="text" id="filiacao1" name="filiacao1">
            
            <label for="filiacao2">8. Filiação 2:</label>
            <input type="text" id="filiacao2" name="filiacao2">
            
            <label for="documento">9. Carteira de Identidade ou CPF:</label>
            <input type="text" id="documento" name="documento">
            
            <label for="orgaoExp">10. Órgão Expedidor:</label>
            <input type="text" id="orgaoExp" name="orgaoExp">
            
            <label for="ufDocumento">11. UF (Documento):</label>
            <input type="text" id="ufDocumento" name="ufDocumento" maxlength="2">
            
            <label for="dataConclusao">12. Data de Conclusão:</label>
            <input type="date" id="dataConclusao" name="dataConclusao">
            
            <label for="etapa">13. Etapa:</label>
            <input type="text" id="etapa" name="etapa" placeholder="Ex: Ensino Médio">
            
            <label for="nivelEnsino">14. Nível de Ensino:</label>
            <select id="nivelEnsino" name="nivelEnsino">
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
            </select>
            
            <label for="anoSerie">15. Ano, Período ou Série:</label>
            <select id="anoSerie" name="anoSerie">
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
                <option value="4">4º Ano</option>
                <option value="5">5º Ano</option>
                <option value="6">6º Ano</option>
                <option value="7">7º Ano</option>
                <option value="8">8º Ano</option>
                <option value="9">9º Ano</option>
            </select>
            
            <a href="historico-frente.html" class="btn">Visualizar Histórico (Frente)</a>
        </form>
    </div>
</body>
</html>
